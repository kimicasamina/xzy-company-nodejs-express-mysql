<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
       <!----------- HEADER --------------->
       <header class="header">
        <div class="navbar container">
            <div class="branding">
                <span class="logo">Dummy</span>
            </div>
            <nav class="nav">
                <ul class="navlinks">
                    <li><a href="/">Home</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/news">News</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/login" class="btn btn-white">Sign in</a></li>
                </ul>
                <span class="burger-menu">MENU</span>
            </nav>
        </div>
    </header>

    <!----------- HERO --------------->
    <section class="hero">
        <div class="hero-container">
            <p class="hero-title">Sign In</p>
        </div>
    </section>

    <!----------- LOGIN --------------->
    <section class="login">
        <div class="login-container">
            <form action="" method="POST" class="form" id="form">
                <div class="form-controller">
                    <label for="" class="">USERNAME</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter username" name="username">
                    <small id="username-error-msg" class="error-msg"></small>
                </div>
                <div class="form-controller">
                    <label for="" class="">PASSWORD</label>
                    <input type="text" class="form-input" id="password" placeholder="Enter username" name="password">
                    <small id="password-error-msg" class="error-msg "></small>
                </div>
                <div class="layout-row-between-center">
                    <button type="submit" class="btn btn-pink">Submit</button>
                    <a class="forgot-password">Forgot Password?</a>
                </div>
            </form>
            <div class="privacy-policy layout-row-end-center">
                <a class="policy-link">
                    Privacy
                </a>
                <a class="policy-link">
                    Terms
                </a>
            </div>

        </div>
    </section>

    <!----------- FOOTER --------------->
    <footer class="footer">
        <div class="footer-content container">
            <div class="branding">
                <span class="logo">Dummy</span>
            </div>
            <small class="">(C) Dummy</small>
        </div>
        

    </footer>
    <script src="js/login.js" type="module"></script>
</body>
</html>
