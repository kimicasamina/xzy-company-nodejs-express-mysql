<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
       <!----------- HEADER --------------->
       <header class="header">
        <div class="navbar container">
            <div class="branding">
                <span class="logo">Dummy</span>
            </div>
            <nav class="nav">
                <ul class="navlinks">
                    <li><a href="/" class="link">Home</a></li>
                    <li><a href="/services" class="link">Service</a></li>
                    <li><a href="/about" class="link">About Us</a></li>
                    <li><a href="/news" class="link">News</a></li>
                    <li><a href="/contact" class="link">Contact</a></li>
                    <li><a href="/login" class="cta btn btn-white">Sign In</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn" >
                <span >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="size-6 burger-menu-btn menu-btn visible" id="burger-menu-btn">
                      <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    
              </span>
              <span >
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" class="size-6 close-menu-btn menu-btn" id="close-menu-btn">
                      <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                                         
              </span>
            </div>
        </div>
    </header>

    <!----------- HERO --------------->
    <section class="hero">
        <div class="hero-container">
            <p class="hero-title">Sign In</p>
        </div>
    </section>


    <!----------- LOGIN --------------->
    <section class="login container">
        <div class="form-container">
            <form action="" method="POST" class="form" id="form">
                <small class="toast-message error"></small>
                <div class="form-controller">
                    <label for="" class="">USERNAME</label>
                    <input type="text" class="form-input" id="username" placeholder="Enter username" name="username">
                    <small id="username-error-msg" class="error-msg"></small>
                </div>
                <div class="form-controller">
                    <label for="" class="">PASSWORD</label>
                    <input type="text" class="form-input" id="password" placeholder="Enter username" name="password">
                    <small id="password-error-msg" class="error-msg "></small>
                </div>
                <div class="layout-row-between-center">
                    <button type="submit" class="btn btn-pink">Submit</button>
                    <a class="forgot-password">Forgot Password?</a>
                </div>
            </form>
            <div class="privacy-policy layout-row-end-center">
                <a class="policy-link">
                    Privacy
                </a>
                <a class="policy-link">
                    Terms
                </a>
            </div>
        </div>
    </section>

    <!----------- FOOTER --------------->
    <footer class="footer">
        <div class="footer-content container">
            <div class="branding">
                <span class="logo">Dummy</span>
            </div>
            Helvetica Neue
        </div>
    </footer>
    <script src="js/login.js" type="module"></script>
    <script src="js/mobile_menu.js" type="module"></script>
</body>
</html>
