<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <div class="navbar container">
            <div class="branding">
                <span class="logo">Dummy</span>
            </div>
            <nav class="nav">
                <ul class="navlinks">
                    <li><a href="/">Service</a></li>
                    <li><a href="/about">About Us</a></li>
                    <li><a href="/news">News</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <!-- <li><a href="/login">LOGIN</a></li> -->
                    
                    <a href="/login" class="">
                        <button type="button" class="btn-accent">
                            Login
                        </button>
                    </a>
                </ul>
                <span class="burger-menu">MENU</span>
            </nav>
        </div>
    </header>
    <section class="login container">
        <h1 class="">LOGIN PAGE</h1>
        <form action="/auth" method="post" class="form" id="form">
            <div class="form-controller">
                <label for="" class="">Username</label>
                <input type="text" class="form-input" id="username" placeholder="Enter username">
                <small id="username-error-msg" class="error-msg"></small>
            </div>
            <div class="form-controller">
                <label for="" class="">Password</label>
                <input type="text" class="form-input" id="password" placeholder="Enter username">
                <small id="password-error-msg" class="error-msg "></small>
            </div>
            <button type="submit" class="btn-accent">Submit</button>
        </form>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
