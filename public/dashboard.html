<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Website</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
       <!----------- HEADER --------------->
       <header class="header">
        <div class="navbar container">
            <div class="branding">
                <span class="logo">Dummy</span>
            </div>
            <nav class="nav">
                <ul class="navlinks">
                    <li><a href="/" class="link">Home</a></li>
                    <li><a href="/services" class="link">Service</a></li>
                    <li><a href="/about" class="link">About Us</a></li>
                    <li><a href="/news" class="link">News</a></li>
                    <li><a href="/contact" class="link">Contact</a></li>
                    <li><a href="/login" class="cta btn btn-white">Sign In</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn" >
                <span >
                    <img src="./images/menu.svg" alt="menu-btn" class="burger-menu-btn visible" id="burger-menu-btn">
                </span>
                <span >
                    <img src="./images/close.svg" alt="menu-btn" class="close-menu-btn" id="close-menu-btn">
                </span>
            </div>
        </div>
    </header>

    <!----------- SECTION --------------->
    <section class="hero">
        <div class="hero-container">
            <p class="hero-title">Dashboard</p>
        </div>
    </section>
  <script type="module" src="js/index.js"></script>

</html>
